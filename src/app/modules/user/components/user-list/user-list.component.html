<div class="table-responsive">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Avatar</th>
				<th>Name</th>
				<th>Email</th>
				<th>Phone</th>
			</tr>
		</thead>
		<tbody>
			<tr
				*ngFor="let user of users | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize"
			>
				<td class="py-1">
					<img
						[src]="user.avatar"
						onerror="this.src='./../../assets/images/icon-avatar-default.png';"
						alt="image"
					/>
				</td>
				<td>{{user.name}}</td>
				<td>{{user.email}}</td>
				<td>{{user.phone}}</td>
			</tr>
			<tr *ngIf="!users">
				<td colspan="4" class="text-center">
					<span
						class="spinner-border spinner-border-lg align-center"
					></span>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="m-2" *ngIf="users">
		<ngb-pagination
			[(page)]="page"
			[pageSize]="pageSize"
			[collectionSize]="users.length"
		></ngb-pagination>
	</div>
</div>
